<HTML>
    <!-- Write the HTML and javacript displaying a button and an input control. When the button is clicked the contents of the input control is copied to the clipboard. -->
    <HEAD>
        <TITLE>Copy to clipboard</TITLE>
        <SCRIPT>
            function copyToClipboard() {
                var copyText = document.getElementById("copyText");
                copyText.select();
                document.execCommand("copy");
            }
        </SCRIPT>
    </HEAD>
    <BODY>
        <INPUT type="text" id="copyText" value="Hello World!">
        <BUTTON onclick="(function(){
            var copyText = document.getElementById('copyText');
            // get copyText value
            var copyTextValue = copyText.value;
            //copyText.select();
            console.log(copyTextValue);
            navigator.clipboard.writeText(copyTextValue);
            
        })()">Copy to clipboard</BUTTON>
    </BODY>
    
</HTML>
